name: CI

on:
  push:
    branches:
      - main # need to filter here so we only deploy when there is a push to master

jobs:
  build-firebase:
    # Add [skip-ci] in commit / PR message
    if: "!contains(github.event.head_commit.message, '[skip-ci]')"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # Start yarn setup
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      # End yarn setup

      - name: Install project dependencies
        run: yarn install --frozen-lockfile

      - name: Build website with webpack
        run: yarn build

      # - name: Deploy to firebase
      #   run: npx firebase deploy
      #   env:
      #     CI: true
      #     FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TLOG_2F2D5 }}'
          channelId: live
          projectId: tlog-2f2d5
